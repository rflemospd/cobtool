name: Deploy Pages From Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout release ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref_name }}

      - name: Prepare site artifact
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site
          cp index.html _site/
          cp script.js _site/
          cp style.css _site/
          cp -R "notificação" "_site/notificação"
          touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

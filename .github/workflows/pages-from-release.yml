name: Deploy Pages

on:
  push:
    branches: ["**"]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      ref:
        description: "Ref to deploy (optional on manual runs)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: pages-release
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve ref
        id: ref
        shell: bash
        run: |
          if [ -n "${{ inputs.ref }}" ]; then
            echo "value=${{ inputs.ref }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "value=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout ref
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.value }}

      - name: Prepare site artifact
        shell: bash
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name '.github' \
            ! -name '_site' \
            -exec cp -R {} _site/ \;
          touch _site/.nojekyll

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          force_orphan: true

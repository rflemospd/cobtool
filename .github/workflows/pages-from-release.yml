name: Deploy Pages From Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to deploy (optional on manual runs)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: pages-release
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve ref
        id: ref
        shell: bash
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "value=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ inputs.release_tag }}" ]; then
            echo "value=${{ inputs.release_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release ref
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.value }}

      - name: Prepare site artifact
        shell: bash
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site
          cp index.html _site/
          cp script.js _site/
          cp style.css _site/
          cp -R "notificação" "_site/notificação"
          touch _site/.nojekyll

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          force_orphan: true
